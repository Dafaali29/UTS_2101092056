<!DOCTYPE html>
<html>
<head>
    <title>UTS_dafa</title>
    <link rel="stylesheet" href="leaflet.css"/>
    <script src="leaflet.js"></script>
</head>
<body>
    <div id="mapku" style="width: 100%; height: 600px;"></div>

</body>
<script type="text/javascript">
     var mymap = L.map('mapku').setView([-0.931981, 100.431329],17);
    
     L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom:18,
        id:'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);
    L.marker([-0.967327, 100.394309]).addTo(mymap);

    var KoordinatArea = [
        
           
            [-0.931951, 100.431165],
            [-0.932064, 100.431313],
            [-0.931953, 100.431400],
            [-0.931897, 100.431303],
            [-0.93187420405884, 100.43124734260397],
            [-0.931941, 100.431160],
            [-0.931951, 100.431165],
    ];

   var arearumah = L.polygon(KoordinatArea,{color: 'green'}).addTo(mymap);

   var jalanrumah = [

   
            [-0.932652, 100.430866],
            [-0.932652, 100.430866],
            [-0.932462, 100.431021],
            [-0.932156, 100.431254],
            [-0.932056, 100.431302],
   ];

   L.polyline(jalanrumah).addTo(mymap);

   L.marker([-0.931958, 100.431294])
   .bindTooltip("<b>Rumahku</b>")
   .addTo(mymap);

   L.marker([-0.932652, 100.430866])
   .bindTooltip("<b>Jalan raya</b>")
   .addTo(mymap);

   var circle = L.circle([-0.9324615583022705, 100.43143603545282],{ 
        color: 'red',
        fillcolor: '#f03',
        fillOpacity: 0.5,
        radius: 25
    }).addTo(mymap).bindPopup('Masjid nurul ikhlas');

    var polygon = L.polygon([
        [-0.932242, 100.430529],
        [-0.931969, 100.430403],
        [-0.931741, 100.430875]
    ]).addTo(mymap).bindPopup('im polygon');
</script>
</html>
